<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.appname}} OTP Verification</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 20px auto; background: #ffffff; padding: 20px; border-radius: 8px; text-align: center; }
    .otp { font-size: 32px; font-weight: bold; margin: 20px 0; color: #333333; }
    .footer { font-size: 12px; color: #666666; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>OTP Verification Code</h1>
    <p>Hello {{.email}},</p>
    <p>Your one-time password (OTP) is:</p>
    <div class="otp">{{.otp}}</div>
    <p>This code will expire in 10 minutes.</p>
    <div class="footer">
      <p>If you did not request this, please ignore this email.</p>
    </div>
  </div>
</body>
</html>
