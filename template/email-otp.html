<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.appname}} Email Verification</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 20px auto; background: #ffffff; padding: 20px; border-radius: 8px; }
    .button { display: inline-block; padding: 10px 20px; background-color: #007BFF; color: #ffffff; text-decoration: none; border-radius: 4px; }
    .footer { font-size: 12px; color: #666666; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Verification</h1>
    <p>Hi {{.email}},</p>
    <p>Thank you for signing up. Please click the button below to verify your email address:</p>
    <p><a href="{{.link}}" class="button">Verify Email</a></p>
    <p>If the button doesn't work, copy and paste the following URL into your browser:</p>
    <p><a href="{{.link}}">{{.Link}}</a></p>
    <div class="footer">
      <p>If you did not request this, you can safely ignore this email.</p>
    </div>
  </div>
</body>
</html>
