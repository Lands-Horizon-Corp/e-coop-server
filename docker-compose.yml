
x-env: &environment-variables
  env_file:
    - ./.env
  environment:
    APP_PORT: "${APP_PORT}"
    APP_NAME: "${APP_NAME}"
    APP_TOKEN: "${APP_TOKEN}"
    APP_LOG: "${APP_LOG}"
    POSTGRES_USER: "${POSTGRES_USER}"
    POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    POSTGRES_DB: "${POSTGRES_DB}"
    POSTGRES_HOST: "${POSTGRES_HOST}"
    POSTGRES_PORT: "${POSTGRES_PORT}"
    PGADMIN_DEFAULT_EMAIL: "${PGADMIN_DEFAULT_EMAIL}"
    PGADMIN_DEFAULT_PASSWORD: "${PGADMIN_DEFAULT_PASSWORD}"
    PGADMIN_HOST: "${PGADMIN_HOST}"
    PGADMIN_PORT: "${PGADMIN_PORT}"
    REDIS_PORT: "${REDIS_PORT}"
    REDIS_HOST: "${REDIS_HOST}"
    REDIS_PASSWORD: "${REDIS_PASSWORD}"
    REDIS_USERNAME: "${REDIS_USERNAME}"
    REDISINSIGHT_HOST: "${REDISINSIGHT_HOST}"
    REDISINSIGHT_PORT: "${REDISINSIGHT_PORT}"
    MAILPIT_SMTP_HOST: "${MAILPIT_SMTP_HOST}"
    MAILPIT_SMTP_PORT: "${MAILPIT_SMTP_PORT}"
    MAILPIT_UI_HOST: "${MAILPIT_UI_HOST}"
    MAILPIT_UI_PORT: "${MAILPIT_UI_PORT}"
    MAILPIT_EMAIL: "${MAILPIT_EMAIL}"
    STORAGE_DRIVER: "${STORAGE_DRIVER}"
    STORAGE_ENDPOINT: "${STORAGE_ENDPOINT}"
    STORAGE_REGION: "${STORAGE_REGION}"
    STORAGE_BUCKET: "${STORAGE_BUCKET}"
    STORAGE_ACCESS_KEY: "${STORAGE_ACCESS_KEY}"
    STORAGE_SECRET_KEY: "${STORAGE_SECRET_KEY}"

services:
  app:
    build: .
    image: hot-reloading-app
    ports:
      - "${APP_PORT}:${APP_PORT}"
    volumes:
      - ./:/app

    <<: *environment-variables
    depends_on:
      - postgres
      - redis
      - nats
    networks:
      - app-network


  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4:6.16
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: "${PGADMIN_DEFAULT_EMAIL}"
      PGADMIN_DEFAULT_PASSWORD: "${PGADMIN_DEFAULT_PASSWORD}"
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      - postgres
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    environment:
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
    command: redis-server --requirepass "${REDIS_PASSWORD}"
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    networks:
      - app-network

  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    restart: always
    ports:
      - "${REDISINSIGHT_PORT}:${REDISINSIGHT_PORT}"
    depends_on:
      - redis
    networks:
      - app-network

  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    restart: always
    environment:
      MAILPIT_SMTP_HOST: "${MAILPIT_SMTP_HOST}"
      MAILPIT_SMTP_PORT: "${MAILPIT_SMTP_PORT}"
      MAILPIT_UI_HOST: "${MAILPIT_UI_HOST}"
      MAILPIT_UI_PORT: "${MAILPIT_UI_PORT}"
      MAILPIT_EMAIL: "${MAILPIT_EMAIL}"
    ports:
      - "${MAILPIT_UI_PORT}:8025"
      - "${MAILPIT_SMTP_PORT}:1025"
    networks:
      - app-network

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: always
    command: server /data --console-address ":${STORAGE_CONSOLE_PORT}"
    environment:
      MINIO_ACCESS_KEY: "${STORAGE_ACCESS_KEY}"
      MINIO_SECRET_KEY: "${STORAGE_SECRET_KEY}"
    ports:
      - "${STORAGE_API_PORT}:9000"
      - "${STORAGE_CONSOLE_PORT}:9001"
    volumes:
      - minio_data:/data
    networks:
      - app-network

  nats:
    image: nats:latest
    container_name: nats
    restart: always
    ports:
      - "${NATS_CLIENT_PORT}:${NATS_CLIENT_PORT}"
      - "${NATS_MONITOR_PORT}:${NATS_MONITOR_PORT}"
    command: "-m ${NATS_MONITOR_PORT}"
    networks:
      - app-network

volumes:
  pgdata:
  minio_data:

networks:
  app-network:
    driver: bridge
